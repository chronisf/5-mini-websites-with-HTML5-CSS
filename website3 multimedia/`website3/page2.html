<!DOCTYPE Html>
<html>
<head>
</head>
<body>
    
    <canvas id="canvas1" width="800" height="800" style="border:3px solid green" >
</canvas>
    
<script>
var canvas = document.getElementById("canvas1");
ctx = canvas.getContext("2d");

   

ctx.beginPath();
ctx.strokeStyle = "blue";
ctx.lineWidth=5;
ctx.arc(0,800,800,1.5*Math.PI,0,false) ;   
ctx.stroke();  

    ctx.beginPath();
ctx.strokeStyle = "yellow";
ctx.lineWidth=5;
ctx.arc(95, 50, 40, 0, 1 * Math.PI);  
ctx.stroke();  

    ctx.beginPath();
ctx.strokeStyle = "green ";
ctx.lineWidth=5;
ctx.moveTo(200,100);
ctx.quadraticCurveTo(200,300,500,100);
ctx.stroke();
//  bezierCurve
ctx.beginPath();
ctx.strokeStyle = "pink";
ctx.moveTo(200,400);
ctx.bezierCurveTo(200,600,600,600,600,400);
ctx.stroke();
  
   
</script>
</body>
</html>
